<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bubbleGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08);stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="highlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="150" cy="150" r="140" fill="url(#bubbleGradient)" 
          stroke="rgba(255,255,255,0.4)" stroke-width="2" 
          opacity="0.95"/>
  
  <ellipse cx="150" cy="150" rx="140" ry="140" 
           fill="url(#shimmer)" opacity="0.3"/>
  
  <ellipse cx="100" cy="90" rx="50" ry="60" 
           fill="url(#highlight)" opacity="0.7"/>
  
  <circle cx="85" cy="75" r="25" 
          fill="rgba(255,255,255,0.7)" opacity="0.5"/>
  
  <circle cx="190" cy="110" r="15" 
          fill="rgba(255,255,255,0.5)" opacity="0.4"/>
</svg>